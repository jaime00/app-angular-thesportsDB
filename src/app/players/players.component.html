<div class="card-deck">
  <div class="row text-center">
    <div *ngFor="let player of allPlayers" class="col-12 col-sm-6 col-md-6 col-lg-3">
      <div class="m-2">
        <a>
          <div class="card bg-dark">
            <div class="card-header">
              <img src="{{ player.strCutout}}" class="card-img-top" alt="{{player.strPlayer}}" />
            </div>
            <div class="card-body">
              <h5 class="card-title text-white">{{player.strPlayer}}</h5>
              <!-- <span class="badge badge-dark">{{team.intFormedYear}}</span> -->
            </div>
            <div class="card-footer">
            </div>
          </div>
        </a>
      </div>
    </div>
  </div>
</div>
